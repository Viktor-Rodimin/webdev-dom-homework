<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
<!-- Рендерится из JS -->
      </ul>
      <div  class="add-form">
        <input id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          value=""
        />
        <textarea id="text-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          value=""
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: red;
    }
  </style>

  <script>

    const buttonElement = document.getElementById('add-button');
    const listElement = document.getElementById('list');
    const nameInputElement = document.getElementById('name-input');
    const textInputElement = document.getElementById('text-input');
    const commentElements = document.querySelectorAll(".comment"); 
    

    const comments = [ 
      { 
        name:"Глеб Фокин", 
        text: "Это будет первый комментарий на этой странице",  
        date: "12.02.22 12:18", 
        likesCounter:"3", 
        isLiked : false,
        isEdit: false
      }, 
      { 
        name:"Варвара Н.", 
        text: "Мне нравится как оформлена эта страница! ❤",  
        date: "13.02.22 19:22", 
        likesCounter:"75", 
        isLiked : false,
        isEdit: false 
      }, 
    ]; 
    const replyToComment = () => {
        const commentTextElements = document.querySelectorAll('.comment-text');
        for (const commentTextElement of commentTextElements) {
          commentTextElement.addEventListener('click', () => {
                const index = commentTextElement.dataset.index;
                console.log (index);
                const quote = `/Начало цитаты/${comments[index].name}:\n ${comments[index].text}/конец цитаты/ \n`;
                textInputElement.value = quote.replace("<div class='quote'>", '').replace('</div>', '');
            })
        }
    }
    const renderComments = () => {
     const commentsHtml = comments.map((comment,index) => {
        return `<li  class="comment" data-index="${index}" data-likes="${comment.likesCounter}"data-text="${comment.text}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text" data-index="${index}">${comment.text}</div>
          </div>
          <div class="comment-footer">
            <div class="likesBox">
              <span class="likes-counter">${comment.likesCounter}</span>
              <button class="like-button ${comment.isLiked ? '-active-like' : ''}"></button>
            </div>
          </div>
        </li>`
      }).join('');
      listElement.innerHTML = commentsHtml;
      // добавим вызов функции ответа repiyTocomment()
      replyToComment();
    }
   
    renderComments ();
   
    buttonElement.addEventListener('click', () => {
      nameInputElement.classList.remove('error');
      if (nameInputElement.value === '') {
        nameInputElement.classList.add('error');
        return;
      }

      textInputElement.classList.remove('error');
      if (textInputElement.value === '') {
        textInputElement.classList.add('error');
        return;
      }


let currentDate = new Date();
const formatDate = (dateObject) => {
    let minutes = dateObject.getMinutes();
    let months = dateObject.getMonth() + 1;
    let years = dateObject.getFullYear() - 2000;
    if (minutes < 10) {
      minutes = "0" + minutes;
    }
    if (months < 10) {
      months = "0" + months;
    }
    const outDate = dateObject.getDate() + '.' + months + '.' + years + '  ' + dateObject.getHours() + ':' + minutes;
    return outDate;
  }
  comments.push({
            name: nameInputElement.value.replaceAll("<","&lt;")
            .replaceAll(">","&gt;")
            .replaceAll("&", "&amp;")
            .replaceAll('"', "&quot;"),
            text: textInputElement.value.replaceAll("<","&lt;")
            .replaceAll(">","&gt;")
            .replaceAll("&", "&amp;")
            .replaceAll('"', "&quot;")
            .replaceAll('/Начало цитаты/', "<div class='quote'>")
            .replaceAll('/конец цитаты/', '</div>'),
            date: formatDate(currentDate),

            likesCounter: 0,
            isLiked : false,
            isEdit: false 
        });

          renderComments();

        
        nameInputElement.value = "";
        textInputElement.value = "";
        
    });
    
listElement.addEventListener("click", (event) => {
 const eventTarget=event.target
 if(eventTarget.classList.contains("like-button","comment-text")){
  const index = parseInt(eventTarget.closest('.comment').dataset.index)
  const likes = parseInt(eventTarget.closest('.comment').dataset.likes)
  // const text = parseInt(eventTarget.closest('.comment').dataset.text)
  const isLiked = comments[index].isLiked
  if (isLiked){
    comments[index].likesCounter=likes-1
  }
  else{
    comments[index].likesCounter=likes+1
  }
  comments[index].isLiked=!isLiked

  renderComments();

 }
 
}) 


   
  

  </script>
</html>
