<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
<!-- Рендерится из JS -->
      </ul>
      <div  class="add-form">
        <input id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          value=""
        />
        <textarea id="text-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          value=""
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: red;
    }
  </style>

  <script>

    const buttonElement = document.getElementById('add-button');
    const listElement = document.getElementById('list');
    const nameInputElement = document.getElementById('name-input');
    const textInputElement = document.getElementById('text-input');
    const commentElements = document.querySelectorAll(".comment"); 
    
    const initEventListeners = () => { 
      const commentElements = document.querySelectorAll(".comment"); 
      for (const commentElement of commentElements) { 
        const likeButton = commentElement.querySelector(".like-button"); 
        const likesCounter = commentElement.querySelector(".likes-counter"); 
        const dataLikeNumb = parseInt(commentElement.getAttribute("data-likeNumb")); 
 
        let liked = false; 
        let likes = dataLikeNumb; 
 
        if (likeButton.classList.contains("-active-like")) { 
          liked = true; 
        } 
 
        likeButton.addEventListener("click", () => { 
          if (liked) { 
            likes--; 
          } else { 
            likes++; 
          } 
          liked = liked; 
          likesCounter.textContent = likes; 
          commentElement.setAttribute("data-likeNumb", likes); 
          likeButton.classList.toggle("-active-like"); 
        }); 
      } 
    }; 

    initEventListeners(); 
    
    

    const comments = [ 
      { 
        name:"Глеб Фокин", 
        text: "Это будет первый комментарий на этой странице",  
        date: "12.02.22 12:18", 
        likesCounter:"3", 
        isLiked : false,
        isEdit: false
      }, 
      { 
        name:"Варвара Н.", 
        text: "Мне нравится как оформлена эта страница! ❤",  
        date: "13.02.22 19:22", 
        likesCounter:"75", 
        isLiked : true,
        isEdit: false 
      }, 
    ]; 

    const renderComments = () => {
     const commentsHtml = comments.map((comment) => {
        return `<li  class="comment" data-counter "${comment.likesCounter}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likesBox">
              <span class="likes-counter">${comment.likesCounter}</span>
              <button class="like-button"${comment.isLiked}</button>
            </div>
          </div>
        </li>`
      }).join('');
      listElement.innerHTML = commentsHtml;
      
    }
   
    renderComments ();
    initEventListeners(); 



    buttonElement.addEventListener('click', () => {

      nameInputElement.classList.remove('error');
      if (nameInputElement.value === '') {
        nameInputElement.classList.add('error');
        return;
      }

      textInputElement.classList.remove('error');
      if (textInputElement.value === '') {
        textInputElement.classList.add('error');
        return;
      }





let currentDate = new Date();
const formatDate = (dateObject) => {
    let minutes = dateObject.getMinutes();
    let months = dateObject.getMonth() + 1;
    let years = dateObject.getFullYear() - 2000;
    if (minutes < 10) {
      minutes = "0" + minutes;
    }
    if (months < 10) {
      months = "0" + months;
    }
    const outDate = dateObject.getDate() + '.' + months + '.' + years + '  ' + dateObject.getHours() + ':' + minutes;
    return outDate;
  }
  comments.push({
            name: nameInputElement.value,
            text: textInputElement.value,
            date: formatDate(currentDate),

            likesCounter: 0,
            isLiked : true,
            isEdit: false 
        });

          renderComments();
          initEventListeners ();
        
        nameInputElement.value = "";
        textInputElement.value = "";
        
    });
    



  
   
   
  </script>
</html>
